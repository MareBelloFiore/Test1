<script>

  // 아래 배열에서 '라'를 모두 제거하기. indexOf와 splice 사용.
  const arr = ['가', '라', '다', '라', '마', '바', '라', '사', '라'];
  // arr.indexOf('라');  // 1
  // arr.splice(1, 1);   // ['라']
  // arr.indexOf('라');  // 2
  // arr.splice(2, 1);   // ['라'] 
  // // ~~ 계속 반복

  while (arr.indexOf('라') > -1) {
    arr.splice(arr.indexOf('라'), 1)
  }

  console.log(arr);  // ['가', '다', '마', '바', '사']
</script>
