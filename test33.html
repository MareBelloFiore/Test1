<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .menu ul {
      margin: 0;
      list-style: none;
      padding-left: 20px;
      display: none;
    }

    .menu .title {
      font-size: 18px;
      cursor: pointer;
    }

    .menu .title::before {
      content: '▶ ';
      font-size: 80%;
      color: green;
    }

    .menu.open .title::before {
      content: '▼ ';
    }

    .menu.open ul {
      display: block;
    }
  </style>
</head>

<body>
  <div id="cafe" class="menu">
    <span class="title">메뉴 (클릭하세요!)</span>
    <ul>
      <li>아이스 아메리카노(0.45)</li>
      <li>카페라떼(0.5)</li>
      <li>조각케이크(0.8)</li>
    </ul>
  </div>


  <script>
    let menuElem = document.getElementById('cafe');
    let titleElem = document.querySelector('.title');

    titleElem.onclick = function () {
      menuElem.classList.toggle('open');
    };

  </script>
</body>

</html>
