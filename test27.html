<script>

  let ladder = {
    step: 0,
    up() {
      this.step++;
      return this;
    },
    down() {
      this.step--;
      return this;
    },
    showStep: function () {  // 몇 번째 계단에 올라와 있는지 보여줌
      alert(this.step);
      return this;
    }
  };

  ladder
    .up()
    .up()
    .up()
    .up()
    .down()
    .down()
    .showStep(); // 2





</script>
